name: PostFeedLayout
label: Blog
labelField: title
layout: PostFeedLayout
hideContent: true
extends:
  - Seo
fields:
  - type: string
    name: title
    label: Title
    default: This is a page title
  - type: number
    name: numOfPostsPerPage
    label: Number of Posts per page
    description: set to 0 to show all posts on a single page
    default: 10
  - type: model
    name: postFeed
    readOnly: true
    label: Post Feed
    models: [PagedPostsSection]
    default:
      title: null
      subtitle: null
      showDate: true
      showAuthor: true
      variant: variant-a
      colors: colors-a
      actions: []
  - type: list
    name: topSections
    label: Top Sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: list
    name: bottomSections
    label: Bottom Sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: style
    name: styles
    styles:
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
    default:
      title:
        textAlign: center
